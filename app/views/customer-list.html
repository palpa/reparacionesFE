<div class="row">
    <div class="col-sm-5">
        <h4>{{customerList.title}}</h4>
    </div>
    <div class="col-sm-7">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-0 col-xs-offset-2">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Buscar...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                       </span>
                </div>
            </div>
            <div class="col-sm-4 pull-right">
                <p>
                    <button type="button" class="btn btn-primary" ng-click="customerList.addCustomer()">
                        <span class="glyphicon glyphicon-plus-sign"></span> Nuevo Cliente
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-responsive table-hover">
            <thead>
            <tr>
                <th><a href=""><span>Apellido</span></a></th>
                <th><a href=""><span>Nombre</span></a></th>
                <th><a href="" class="asc"><span>Tel√©fono</span></a></th>
                <th><a href="" class="desc"><span>Email</span></a></th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="customer in customerList.customers">
                <td>
                    {{customer.lastName}}
                </td>
                <td>
                    {{customer.firstName}}
                </td>
                <td>
                    {{customer.contactNumber}}
                </td>
                <td>
                    {{customer.email}}
                </td>
                <td style="width: 15%;">
                    <a href="" tooltip="Ver Detalle" ng-click="customerList.viewCustomerDetails(customer)" class="table-link btn btn-xs btn-info">
                        <span class="glyphicon glyphicon-zoom-in"></span>
                    </a>
                    <a href="" tooltip="Editar" ng-click="customerList.editCustomer(customer)" class="table-link btn btn-xs btn-warning">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a href="" tooltip="Borrar" ng-click="customerList.removeCustomer($index, customer)" class="table-link btn btn-xs btn-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="pull-right">
            <app-pagination-control page="customerList.page" current-page="customerList.currentPage"
                                    on-page-changed="customerList.pageChanged()"></app-pagination-control>
        </div>
    </div>
</div>
